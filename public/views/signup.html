<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Sign up</h2>
        <form method="post" ng-submit="signup()" name="signupForm">
          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.firstname.$touched && signupForm.firstname.$error.required }">
            <div class="form-group">
              <input class="form-control input-lg" type="text" name="firstname" ng-model="user.firstname" placeholder="First Name" required
                autofocus>
            </div>
            <span class="ion-person form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="signupForm.firstname.$touched && signupForm.firstname.$error.required" ng-messages="signupForm.firstname.$error">
              <div ng-message="required">You must enter your firstname.</div>
            </div>
          </div>
          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.lastname.$touched && signupForm.lastname.$error.required }">
            <div class="form-group">
              <input class="form-control input-lg" type="text" name="lastname" ng-model="user.lastname" placeholder="Last Name" required
                autofocus>
            </div>

            <span class="ion-person form-control-feedback"></span>
            <div class="help-block text-danger" ng-messages="signupForm.lastname.$error">
              <div ng-if="signupForm.lastname.$touched && signupForm.lastname.$error.required" ng-message="required">You must enter your lastname.</div>
            </div>
          </div>
          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.email.$touched && signupForm.email.$error.required }">
            <div class="form-group">
              <input class="form-control input-lg" type="email" id="email" name="email" ng-model="user.email" placeholder="Email" required>
            </div>

            <span class="ion-at form-control-feedback"></span>
            <div class="help-block text-danger">
              <div ng-if="signupForm.email.$touched && signupForm.email.$error.required">Your email address is required.</div>
              <div ng-if="signupForm.email.$touched && signupForm.email.$invalid" ng-message="pattern">Your email address is invalid.</div>
            </div>
          </div>
          <div class="form-group has-feedback" ng-class="{ 'has-error' : signupForm.password.$touched && signupForm.password.$error.required }">
            <div class="form-group">
              <input password-strength class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password"
                required>
            </div>
            <span class="ion-person form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="signupForm.firstname.$touched && signupForm.firstname.$error.required">
              <div ng-if="signupForm.password.$touched && signupForm.password.$error.required">*Password is required.</div>
            </div>
          </div>


          <div class="form-group has-feedback" ng-class="{ 'has-error' : !(signupForm.confirmPassword.$viewValue===signupForm.password.$viewValue)&&signupForm.password.$touched}">
            <input password-match="user.password" class="form-control input-lg" type="password" name="confirmPassword" ng-model="confirmPassword"
              placeholder="Confirm Password">
            <span class="ion-key form-control-feedback"></span>
            <div class="help-block text-danger" ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">

              <div ng-if="!(signupForm.confirmPassword.$viewValue===signupForm.password.$viewValue)&&signupForm.password.$touched" ng-message="compareTo">
                *Password must match </div>
            </div>
          </div>
          <button type="submit" ng-disabled="!((signupForm.confirmPassword.$viewValue===signupForm.password.$viewValue)&&signupForm.$valid)"
            class="btn btn-lg btn-block btn-primary">Sign up</button>
          <div ng-if="response" class="form-group has-feedback" ng-class="{ 'has-error' : response()}">
            <div class="help-block text-danger" ng-if='response()'>
              <div>{{reply}}</div>

            </div>
          </div>
          <br/>
              <p class="text-center text-muted">
                <small>Don you have an account yet?
                  <a href="login">Login  </a>
                </small>
              </p>
        </form>
      </div>
    </div>
  </div>
</div>
